  <h2>What Can JavaScript Do?</h2>

  <p>JavaScript can change HTML attribute values.</p>

  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


  <div class="bulb-container">
    <button onclick="lightBulbOn()">
    Turn On The Light
    </button>

    <img src="./pic_bulboff.gif" alt="pic_bulboff" id="myimage">

    <button onclick="lightBulbOff()">
    Turn Off The Light
    </button>
  </div>

    <p id="footer">This Shows That How We Can Use <br> JavaScript To Change HTML Attribute Values.</p>
